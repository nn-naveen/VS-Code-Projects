<template>
        
    <lightning-card  title="One way and two way binding">
        <div class="slds-var-m-around_large">
            <lightning-input type="text" 
                label="Enter course name" 
                onkeyup={changeHandler}>
            </lightning-input>
        <div>{fullName} is learning {title} course</div>
        </div>
    </lightning-card>
    <lightning-card  title="@track properties">
        <div class="slds-var-m-around_large">
            <lightning-input type="text" 
                label="Enter City name" 
                onkeyup={trackHandler}>
            </lightning-input>
        <div>{address.town} is my town name</div>
        </div>
    </lightning-card>

    <lightning-card  title="Getter Functions">
        <div class="slds-var-m-around_large">
            <div>First user is {firstUser}</div>
            <div>Multiplication of {num1} and {num2} is {multiply}</div>
        </div>
    </lightning-card>

    
</template>
